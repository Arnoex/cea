# 学校英文简称，一个云函数只能配置一个学校
school: whpu

# 是否在家签到，可选值为
# - true            在家签到，使用随机地址(会绕开学校)，可以被用户自定义地址重写
# - false           学校签到，使用学校地址
home: true

# 用户信息配置，支持多用户
users:
  # 第一个用户信息从这里开始
  # 学工账号用户名
  - username: 11111111
    # 学工账号密码
    password: 1
    # 用户简称，主要方便日志查询
    alias: beetcb

  # 第二个用户信息从这里开始，依此类推（不需要请手动删除此区域往下全部内容）
  - username: 22222222
    password: 2
    alias: Who
# 编辑完请检查一下YAML代码格式是否正确，可以复制粘贴到使在线小工具检查：
# https://www.bejson.com/validators/yaml_editor/
